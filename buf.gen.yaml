version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/parca-dev/parca/gen/proto/go
    except:
      - buf.build/googleapis/googleapis

plugins:
  # renovate: datasource=github-releases depName=bufbuild/connect-go
  - remote: buf.build/bufbuild/plugins/connect-go:v0.4.0-1
    out: gen/proto/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # renovate: datasource=github-releases depName=protocolbuffers/protobuf-go
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.1-1
    out: gen/proto/go
    opt: paths=source_relative

  # renovate: datasource=github-releases depName=planetscale/vtprotobuf
  - remote: buf.build/planetscale/plugins/vtproto:v0.3.0
    out: gen/proto/go
    opt:
      - paths=source_relative,features=marshal+unmarshal+size+pool+grpc

  # renovate: datasource=github-releases depName=bufbuild/protobuf-es
  - remote: buf.build/bufbuild/plugins/es:v0.1.0-1
    out: ui/packages/shared/client/src
    opt: target=ts

  # renovate: datasource=github-releases depName=bufbuild/connect-web
  - remote: buf.build/bufbuild/plugins/connect-web:v0.2.0-1
    out: ui/packages/shared/client/src
    opt: target=js+dts



